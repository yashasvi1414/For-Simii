<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Down ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h1>For Simii ❤️</h1>
            <p>Enter our secret code</p>
            <input type="password" id="password-input" placeholder="Secret word...">
            <button onclick="checkPassword()">Unlock</button>
        </div>
    </div>

    <div id="protected-content">
        <div class="main-content">
            <h1 class="glow-text">Counting down to February 18th ❤️</h1>
            
            <div class="timer">
                <div class="time-box"><p>Days</p><span id="days">00</span></div>
                <div class="time-box"><p>Hours</p><span id="hours">00</span></div>
                <div class="time-box"><p>Min</p><span id="minutes">00</span></div>
                <div class="time-box"><p>Sec</p><span id="seconds">00</span></div>
            </div>

            <div class="gallery">
                <div class="polaroid left">
                    <img src="photo1.jpeg" alt="Us">
                    <div class="caption">Us ❤️</div>
                </div>
                <div class="polaroid right">
                    <img src="photo2.jpeg" alt="Always ✨">
                    <div class="caption">Always ✨</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
